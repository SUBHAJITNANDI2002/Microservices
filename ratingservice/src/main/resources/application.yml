server:
  port: 8083

spring:
  data:
    mongodb:
      port: 27017
      database: microservice2


  application:
    name: RATING-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:5000/eureka